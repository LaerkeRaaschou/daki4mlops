root: data/tiny-imagenet-200

train_dir: ${data.root}/train
test_dir: ${data.root}/val

words_file: ${data.root}/words.txt
test_annotations: ${data.test_dir}/val_annotations.txt

transform_train: $transforms.Compose([transforms.Resize((64, 64)),
                                          transforms.ToTensor(),
                                          transforms.Normalize(mean=(0.485, 0.456, 0.406), 
                                                               std=(0.229, 0.224, 0.225))]
                                        )
transform_test: $transforms.Compose([transforms.Resize((64, 64)),
                                    transforms.ConvertImageDtype(torch.float32),
                                    transforms.Normalize(mean=(0.485, 0.456, 0.406), std=(0.229, 0.224, 0.225))]
                                    )